<div ng-controller="CarouselCtrl" class="">
    <div>
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}">
                <div class="carousel-caption">
                    <h2 class="bg--blue">Climatec SA</h2>
                    <h3 class="bg--blue-light">{{slide.text}}</h3>
                </div>
            </slide>
        </carousel>
    </div>
</div>
