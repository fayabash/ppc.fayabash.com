<section class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-6 contact-form">
            <h3>Formulaire</h3>
            <form name="myForm" ng-submit="login()">
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input ng-model="user.email" type="email" name="data[User][email]" class="form-control" required placeholder="Entrer votre email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="user.password" type="password" name="data[User][password]" class="form-control" rows="6" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <span class="reminder">* Champs obligatoires</span>
            </form>
        </div>

       
    </div>
</section>
